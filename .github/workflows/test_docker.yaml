name: Docker_test
on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
      CLOUDSDK_CORE_DISABLE_PROMPTS: 1
      BASE_IMAGE: australia-southeast1-docker.pkg.dev/cpg-common/images/cpg_aip
    steps:
    - uses: actions/checkout@main

    - name: gcloud auth
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: ${{ secrets.GH_IMAGES_DEPLOYER_JSON }}

    - name: set up gcloud sdk
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: cpg-common

    - name: gcloud docker auth
      run: |
        gcloud auth configure-docker australia-southeast1-docker.pkg.dev
    - name: build
      run: |
        docker build . -f Dockerfile --tag $IMAGE_NAME:test

    - name: push latest
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:test
        docker push $IMAGE_NAME:test
