name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install packages
      run: |
        pip install -r requirements-dev.txt
        pip install -r requirements.txt

    - name: test
      run: PYTHONPATH="." pytest -n auto .
